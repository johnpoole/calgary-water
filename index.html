<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calgary Water – D3 Map</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #app {
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      header {
        padding: 10px 12px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
      }

      header .meta {
        font-size: 12px;
        color: #6b7280;
        flex: 1;
      }

      #map {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
        position: relative;
      }

      #tiles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      #tiles .tile-layer {
        position: absolute;
        inset: 0;
        transform-origin: 0 0;
        will-change: transform;
      }

      #tiles img {
        position: absolute;
        image-rendering: auto;
      }

      svg {
        display: block;
        position: relative;
        z-index: 1;
      }

      .feature {
        fill: none;
        vector-effect: non-scaling-stroke;
      }

      .feature.is-hover {
        stroke: #111827;
      }

      .feature.is-selected {
        stroke: #111827;
      }

      .tooltip {
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-9999px, -9999px);
        pointer-events: none;
        background: rgba(17, 24, 39, 0.92);
        color: #ffffff;
        border-radius: 6px;
        padding: 8px 10px;
        font-size: 12px;
        line-height: 1.35;
        max-width: min(360px, 70vw);
        white-space: pre-wrap;
        z-index: 3;
      }

      .inspector {
        position: absolute;
        right: 10px;
        bottom: 10px;
        width: min(520px, 92vw);
        max-height: min(46vh, 460px);
        overflow: auto;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 10px;
        z-index: 3;
      }

      .legend {
        position: absolute;
        left: 10px;
        bottom: 10px;
        width: min(360px, 92vw);
        max-height: min(46vh, 460px);
        overflow: auto;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 10px;
        /* Keep the legend above the inspector on small screens. */
        z-index: 4;
      }

      .legend .legend-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .legend .legend-toggle {
        margin-left: auto;
        font-size: 12px;
        padding: 6px 10px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #ffffff;
        color: #111827;
      }

      .legend .legend-toggle:active {
        background: #f9fafb;
      }

      .legend.is-collapsed {
        width: auto;
        max-height: none;
        overflow: hidden;
        padding: 8px;
      }

      .legend.is-collapsed .legend-body {
        display: none;
      }

      /* On small screens, start with the legend collapsed so the map has room.
         The toggle remains on the legend itself. */
      @media (max-width: 640px) {
        .legend {
          max-height: min(58vh, 540px);
        }
      }

      .legend h2 {
        font-size: 12px;
        margin: 0 0 6px;
        font-weight: 600;
        color: #111827;
      }

      .legend .sub {
        margin-top: 8px;
        font-size: 11px;
        font-weight: 600;
        color: #111827;
      }

      .legend ul {
        list-style: none;
        padding: 0;
        margin: 6px 0 0;
      }

      .legend li {
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        gap: 8px;
        font-size: 11px;
        color: #111827;
        padding: 2px 0;
      }

      .legend .key {
        display: flex;
        align-items: center;
        gap: 6px;
        width: 72px;
      }

      .legend input[type="checkbox"] {
        margin: 0;
      }

      .legend .swatch {
        width: 44px;
        height: 0;
        border-top-style: solid;
        border-top-color: #111827;
      }

      .legend svg {
        display: block;
      }

      .inspector h2 {
        font-size: 12px;
        margin: 0 0 6px;
        font-weight: 600;
        color: #111827;
      }

      .inspector pre {
        margin: 0;
        font-size: 11px;
        line-height: 1.35;
        color: #111827;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .loading,
      .error {
        padding: 12px;
        font-size: 14px;
      }

      .error {
        color: #b91c1c;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Calgary Water – Public Water Main</h1>
        <div class="meta">Pan: drag · Zoom: scroll/pinch · Query: click a feature</div>
      </header>
      <div id="map">
        <div class="loading" id="status">Loading GeoJSON…</div>
        <div id="tiles" aria-hidden="true"></div>
        <div class="tooltip" id="tooltip" aria-hidden="true"></div>
        <div class="legend" id="legend">
          <div class="legend-header">
            <h2>Legend</h2>
            <button id="legendToggle" class="legend-toggle" type="button" aria-controls="legendBody" aria-expanded="true">
              Hide
            </button>
          </div>
          <div class="legend-body" id="legendBody">
            <div class="sub">Basemap</div>
            <ul id="legendBasemap"></ul>
            <div class="sub">Diameter (mm)</div>
            <ul id="legendDiameter"></ul>
            <div class="sub">Age</div>
            <ul id="legendAge"></ul>
            <div class="sub">Material (top)</div>
            <ul id="legendMaterial"></ul>
          </div>
        </div>
        <div class="inspector" id="inspector">
          <h2>Feature Inspector</h2>
          <pre id="inspectorContent">Click a feature to view its properties.</pre>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script type="module" src="./map.js"></script>
  </body>
</html>
