<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calgary Water – D3 Map</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #app {
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      header {
        padding: 10px 12px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 12px;
        align-items: baseline;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
      }

      header .meta {
        font-size: 12px;
        color: #6b7280;
      }

      #map {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
        position: relative;
      }

      svg {
        display: block;
      }

      .feature {
        fill: none;
        stroke: #2563eb;
        stroke-width: 1;
        vector-effect: non-scaling-stroke;
      }

      .feature.is-hover {
        stroke-width: 2;
      }

      .feature.is-selected {
        stroke: #111827;
        stroke-width: 2;
      }

      .tooltip {
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-9999px, -9999px);
        pointer-events: none;
        background: rgba(17, 24, 39, 0.92);
        color: #ffffff;
        border-radius: 6px;
        padding: 8px 10px;
        font-size: 12px;
        line-height: 1.35;
        max-width: min(360px, 70vw);
        white-space: pre-wrap;
      }

      .inspector {
        position: absolute;
        right: 10px;
        bottom: 10px;
        width: min(520px, 92vw);
        max-height: min(46vh, 460px);
        overflow: auto;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 10px;
      }

      .inspector h2 {
        font-size: 12px;
        margin: 0 0 6px;
        font-weight: 600;
        color: #111827;
      }

      .inspector pre {
        margin: 0;
        font-size: 11px;
        line-height: 1.35;
        color: #111827;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .loading,
      .error {
        padding: 12px;
        font-size: 14px;
      }

      .error {
        color: #b91c1c;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Calgary Water – Public Water Main</h1>
        <div class="meta">Pan: drag · Zoom: scroll/pinch · Query: click a feature</div>
      </header>
      <div id="map">
        <div class="loading" id="status">Loading GeoJSON…</div>
        <div class="tooltip" id="tooltip" aria-hidden="true"></div>
        <div class="inspector" id="inspector">
          <h2>Feature Inspector</h2>
          <pre id="inspectorContent">Click a feature to view its properties.</pre>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script type="module" src="./map.js"></script>
  </body>
</html>
