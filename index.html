<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calgary Water – D3 Map</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #app {
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      header {
        padding: 10px 12px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 12px;
        align-items: baseline;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
      }

      header .meta {
        font-size: 12px;
        color: #6b7280;
      }

      #map {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
      }

      svg {
        display: block;
      }

      .feature {
        fill: none;
        stroke: #2563eb;
        stroke-width: 1;
        vector-effect: non-scaling-stroke;
      }

      .loading,
      .error {
        padding: 12px;
        font-size: 14px;
      }

      .error {
        color: #b91c1c;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Calgary Water – Public Water Main</h1>
        <div class="meta">D3 GeoJSON renderer</div>
      </header>
      <div id="map">
        <div class="loading" id="status">Loading GeoJSON…</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script type="module" src="./map.js"></script>
  </body>
</html>
